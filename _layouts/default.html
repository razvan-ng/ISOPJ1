<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS general -->
  <link rel="stylesheet" href="{{ '/assetscss/custom.css' | relative_url }}">
  <style>
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* centra els botons */
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    nav li {
      display: flex;
      align-items: center;
    }
    nav a {
      display: flex;
      align-items: center;
      gap: 0.4rem; /* separació icona-text */
      font-weight: 600;
      text-decoration: none;
      color: white;
      background: #2563eb;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #1d4ed8;
    }
    nav svg {
      width: 18px;
      height: 18px;
      fill: white;
    }
  </style>
</head>
<body class="{{ page.layout | default: 'default' }} {{ page.slug | default: page.path | slugify }}">
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        <li>
          <a href="{{ '/' | relative_url }}">
            <!-- Icona de caseta -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 3l9 8h-3v9h-12v-9h-3z"/>
            </svg>
            Inici
          </a>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} - Projecte ISOPJ1 - Razvan Andrei Nastasa Ghitau.  
    Llicència Creative Commons BY-NC-SA 4.0</p>
  </footer>
</body>
</html>
